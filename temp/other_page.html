<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Import Question</title>
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="banner-gif">
        <img id="banner" src="./cute-heart.webp" alt="banner" />
      </div>
      <h1 id="question-heading">Nikky, Will you be my valentine?</h1>
      <div class="buttons">
        <button id="yes-button"><p>Yes</p></button>
        <button id="no-button"><p>No</p></button>
      </div>
      <div>
        <p>(It's Kris by the way)</p>
      </div>
      <div class="message">
        <h2 id="success-message">You said "yes"!!!<br>I'm so lucky for you to be my Valentine.<br>You make me so happy and I cannot wait to share this and all the Valentine's Days with you baby.<br>I love you!</h2>
        
      </div>
    </div>
    <script src="./public/js/script.js"></script>
  </body>
</html>
